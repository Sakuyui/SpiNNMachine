name: C actions

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout SpiNNMachine
      uses: actions/checkout@v2
    - name: Checkout SupportScripts
      uses: actions/checkout@v2
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support

    - name: Get TRAVIS_BRANCH (merge)
      if: github.event_name != 'pull_request'
      shell: bash
      run: echo "TRAVIS_BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV
    - name: TRAVIS_BRANCH (pull request)
      if: github.event_name == 'pull_request'
      shell: bash
      run: echo "TRAVIS_BRANCH=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

    - name: Checkout SpiNNUtils
      run: |
        support/gitclone.sh https://github.com/SpiNNakerManchester/SpiNNUtils.git
